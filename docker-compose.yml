version: "3.7"
services: 
  db:
    image: postgres
    environment: 
      POSTGRES_DB: DB_NAME
      POSTGRES_PASSWORD: DB_PASSWORD
      POSTGRES_USER: postgres
    volumes: 
      - ./postgres_vol:/var/lib/postgresql/data
    ports: 
      - '5000:5432'
  web:
    image: b2b-iys/node
    depends_on:
      - db
    ports: 
      - "4000:8080"
